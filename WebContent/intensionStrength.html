	<script type="text/template" id="intensionStrength-template">
	<header>

		<div class="headerBackground">

			<div class="branchHeading">
				<h1>MSU Exer Game</h1>
			</div>

				</div>
				<div class="profilename"><%= name %></div>
				<div class="profiletext">Profile</div>

			</div>

			<span class="QuestionText">1) Approximately how frequently do
				you communicate with the contacts on your "friends" list on the
				social networking site?</span>

			<div class="btn-group" id="Q1" data-toggle="buttons">
				<span class="SideTextRight">Never</span> <label
					class="btn btn-default blue radio-inline"> <input
					type="radio" class="toggle" value="1">1

				</label> <label class="btn btn-default blue radio-inline"> <input

				</label> <label class="btn btn-default blue radio-inline"> <input

				</label> <label class="btn btn-default blue radio-inline"> <input

				</label> <label class="btn btn-default blue radio-inline"> <input

				</label> <label class="btn btn-default blue  radio-inline"> <input
					type="radio" class="toggle" value="7"> 7
				</label> <span class="SideTextRight">Very Frequently</span>
			</div>

			<span class="QuestionText">2) Overall how important do you
				feel about the contacts on your "friends" list on this social
				networking site?</span>
			<div class="btn-group" id="Q2" data-toggle="buttons">
				<span class="SideTextRight">Not at all important</span> <label
					class="btn btn-default blue radio-inline"> <input
					type="radio" class="toggle" value="1">1
				</label> <label class="btn btn-default blue radio-inline"> <input
					type="radio" class="toggle" value="2"> 2
				</label> <label class="btn btn-default blue radio-inline"> <input
					type="radio" class="toggle" value="3"> 3
				</label> <label class="btn btn-default blue radio-inline"> <input
					type="radio" class="toggle" value="4"> 4
				</label> <label class="btn btn-default blue radio-inline"> <input
					type="radio" class="toggle" value="5"> 5
				</label> <label class="btn btn-default blue radio-inline"> <input
					type="radio" class="toggle" value="6"> 6
				</label> <label class="btn btn-default blue  radio-inline"> <input
					type="radio" class="toggle" value="7"> 7
				</label> <span class="SideTextRight">Very important</span>
			</div>
			<span class="QuestionText">3) Overall how close do you feel
				with the contacts on your "friends" list on this social networking
				site?</span>
			<div class="btn-group" id="Q3" data-toggle="buttons">
				<span class="SideTextRight"> not at all close</span> <label

				</label> <label class="btn btn-default blue radio-inline"> <input

				</label> <label class="btn btn-default blue radio-inline"> <input

				</label> <label class="btn btn-default blue radio-inline"> <input

				</label> <label class="btn btn-default blue radio-inline"> <input

				</label> <label class="btn btn-default blue radio-inline"> <input
					type="radio" class="toggle" value="6"> 6
				</label> <label class="btn btn-default blue  radio-inline"> <input
					type="radio" class="toggle" value="7"> 7
				</label> <span class="SideTextRight">Very close</span>
