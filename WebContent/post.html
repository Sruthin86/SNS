<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="vendor/bootstrap-3.3.4-dist/css/bootstrap.css"
	rel="stylesheet" />
<script src="vendor/underscore-min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
<script src="vendor/backbone-min.js"></script>

<link href="sass/MSUExerGame.css" rel="stylesheet" media="all" />
<!-- <link href="sass/msuSummerCoachesMobile.css" rel="stylesheet"
	media="all" /> -->
<script src="vendor/bootstrap-3.3.4-dist/js/bootstrap.js"></script>
<link href='http://fonts.googleapis.com/css?family=Comfortaa'
	rel='stylesheet' type='text/css'>
</head>
<body>
	<script type="text/template" id="post-template">
	<header>
		<div class="headerBackground">
			<div class="msuMastHead">
				<a href="http://www.msu.edu" rel="nofollow"><img
					alt="Michigan State University"
					src="Images/masthead-helmet-white.png"></a>
			</div>
			<div class="branchHeading">
				<h1>MSU Exer Game</h1>
			</div>
		</div>
	</header>
	<div class="pageContent">





		<div class="postContent">
			<div class = "profile">
				<div class = "profilepic"><img src="<%= img%>" alt="<%= name %>" height="50px" width="50px"></div>
				<div class = "profilename"><%= name %></div>
				<div class = "profiletext">6 minutes ago</div>
			</div>
			<div class = "post">
				<div class = "postpic"><img src="Images/nike.png" alt="" height="100%" width="100%"></div>
				<% if(randNum == 1 || randNum == 2) { %>
        			<div class = "postheading">I just finished a run with Nike + Running</div>
    			<% } else { %>
        			<div class = "postheading">I just started a run with Nike + Running</div>
    			<% } %>
				
				<div class = "posttext">Cheer me on comments and likes and I'll hear it along the way </div>
				
				<% if(randNum == 1 || randNum == 2) { %>
        			<div class = "stimulipic"><img src="Images/FinishedRun.png" alt="" height="50%" width="50%"></div>
    			<% } else { %>
        			<div class = "stimulipic"><img src="Images/StartedRun.png" alt="" height="50%" width="50%"></div>
    			<% } %>
			</div>
		
		</div>
		

		<a href=""> <img src="Images/next.png" class="nextButton"
			id="intensionStrengthNext" />
		</a>
	</div>

		
	<footer>
		<div id="linked-footer-container">
			<div id="linked-footer">

				<div class="footer-logo">
					<a href="http://www.msu.edu"><img
						src="http://education.msu.edu/images/MSU-wordmark.png"
						alt="Michigan State University Wordmark"></a>
				</div>
				<div id="footer-text">
					<div class="footerSection">
						<a href="http://www.msu.edu">Michigan State University</a> | <a
							href="http://cas.msu.edu">Communication Ats and Science</a> | <a
							href="http://education.msu.edu/sitemap.asp">Sitemap</a> | <a
							href="http://education.msu.edu/about/contact/">Contact Us</a>
					</div>

					<div class="footerSection">Â© Communication Ats and Science,
						Michigan State University</div>
					<div class="footerSection">308 West Circle Dr | East Lansing,
						MI 48824</div>
				</div>
			</div>
		</div>
	</footer>
 </script>
 <script src="JavaScript/post.js"></script>
</body>
</html>
